apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: system
spec:
  chart:
    spec:
      chart: ./fluxcd/charts/jetstack/cert-manager
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  install:
    createNamespace: true
  interval: 5m0s
  values:
    image:
      repository: ${REGISTRY}jetstack/cert-manager-controller
    extraArgs:
      - --acme-http01-solver-image=${REGISTRY}jetstack/cert-manager-acmesolver:v1.16.3
    cainjector:
      enabled: true
      image:
        repository: ${REGISTRY}jetstack/cert-manager-cainjector
    fullnameOverride: cert-manager
    installCRDs: true
    prometheus:
      enabled: true
    webhook:
      image:
        repository: ${REGISTRY}jetstack/cert-manager-webhook
    startupapicheck:
      image:
        repository: ${REGISTRY}jetstack/cert-manager-startupapicheck

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager-csi-driver
  namespace: system
spec:
  dependsOn:
    - name: cert-manager
  chart:
    spec:
      chart: ./fluxcd/charts/jetstack/cert-manager-csi-driver
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  install:
    createNamespace: true
  interval: 5m0s
  values:
    image:
      repository: ${REGISTRY}jetstack/cert-manager-csi-driver
    nodeDriverRegistrarImage:
      repository: ${REGISTRY}sig-storage/csi-node-driver-registrar
    livenessProbeImage:
      repository: ${REGISTRY}sig-storage/livenessprobe
    tolerations:
      - operator: Exists
